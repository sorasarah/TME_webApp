<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Column definitions -->
      <!-- <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">{{element.category}}</td>
      </ng-container> -->

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
  
      <ng-container matColumnDef="purchase_price">
        <th mat-header-cell *matHeaderCellDef>Purchase_price</th>
        <td mat-cell *matCellDef="let element">{{element.purchase_price}}</td>
      </ng-container>

      <ng-container matColumnDef="sold_price">
        <th mat-header-cell *matHeaderCellDef>Sold_price</th>
        <td mat-cell *matCellDef="let element">{{element.sold_price}}</td>
      </ng-container>
  
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
      </ng-container>
  
      <ng-container matColumnDef="availability">
        <th mat-header-cell *matHeaderCellDef>Availability</th>
        <td mat-cell *matCellDef="let element">{{element.availability}}</td>
      </ng-container>
  
      <!-- Table rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
