<mat-sidenav-container class="sidenav-container"> 
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar ><img src="../../assets/images/logo.png" alt="logo" class="logo"></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" class="navList"> <mat-icon>home</mat-icon>STOCK </a>
      <a mat-list-item href="#"><mat-icon>dashboard</mat-icon>DASHBOARD</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>TME_webApp</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <!-- <app-my-dashboard></app-my-dashboard> -->
  </mat-sidenav-content>
</mat-sidenav-container>
